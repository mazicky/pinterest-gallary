<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
	<meta charset="UTF-8">
	<link rel="stylesheet"type="text/css" href="./css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div id="main" class="container">
        <div class="row">
            <div class="card" v-for="imageIndex in index">
    			<a href="#">
    				<img class="face" :src="`./images/${imageIndex}.jpg`" />
    			</a>
                <div class="content">
                    선배이름<br />다른설명등등
                </div>
    		</div>
        </div>
	</div>
    <script type="text/javascript">
        new Vue({
            el: '#main',
            data: {
                index: Array.apply(null, Array(100)).map(function() { return Math.floor(Math.random() * 100 % 5 + 1); }),
            }
        })
    </script>
</body>
</html>
